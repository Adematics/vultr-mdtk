# "login" is a noun. "log in" is a verb.
#
extends: substitution
message: "Use '%s', not '%s'. The noun is 'login'; the verb is 'log in'. "
link: https://www.vultr.com/docs/vultr-docs-style-guide
# link: https://example.com
level: error
ignorecase: true
pos: 'login/VB|log/NN in/\w+'
action:
  name: replace
swap:
  login: log in
  log in: login
